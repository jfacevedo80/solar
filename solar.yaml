substitutions:
  devicename: solar
  friendly_name: Solar

esphome:
  name: $devicename
  platform: ESP32
  board: esp32dev
  project:
    name: jfacevedo80.solar
    version: "1.0"
  on_boot:
    priority: -10
    then:
    - wait_until:
        api.connected:
    - wait_until:
        lambda: |-
          return id(nxxt).is_setup();
    - logger.log: La API está conectada!

# Enable logging
logger:

api:
  id: ha
  password: ""
  services:
    - service: update_nextion
      then:
        - lambda: 'id(nxxt)->upload_tft();'

ota:
  password: ""
  on_begin:
    then:
      - lambda: |-
          id(nxxt)->sleep(false);
          id(nxxt)->set_component_value("page3.progreEstd",1);
          id(nxxt)->goto_page("3");
  on_progress:
    then:
      - lambda: |-
          id(nxxt)->set_component_value("progreBarra",x);
  on_end:
    then:
      - lambda: |-
          id(nxxt)->set_component_text("progreTexto","Finalizado...");
        
wifi:
  ssid: "Ocaso-IOT"
  password: "Acv2-17.3"
  id: wf

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} Fallback Hotspot"
    password: "Acv2-17.3"

captive_portal:

dashboard_import:
  package_import_url: github://jfacevedo80/solar/solar.yaml
        
improv_serial:

web_server:
  port: 80

uart:
  - id: uart_2
    rx_pin: 16 # Azul
    tx_pin: 17 # Amarillo
    baud_rate: 115200
  - id: uart_3
    rx_pin: 32 # Azul
    tx_pin: 33 # Amarillo
    baud_rate: 9600

modbus:
  uart_id: uart_3

dallas:
  - pin: 19  
    update_interval: 15s

time:
  - platform: homeassistant
    timezone: 'std 3'
    id: hora
    on_time_sync:
      then:
        - logger.log: "Se sincronizó la hora del sistema"
        - wait_until:
            lambda: |-
              return id(nxxt).is_setup();
        - lambda: |-
            auto time = id(hora).now();
            id(nxxt).set_nextion_rtc_time(time);
        - logger.log: "Actualizo la hora en Nextion"

globals:
  - id: ePant
    type: boolean
    initial_value: 'true'
  - id: pos
    type: int
    initial_value: '120'
  - id: ePantIni
    type: boolean
    initial_value: 'false'

display:
  - platform: nextion
    uart_id: uart_2  
    id: nxxt
    auto_wake_on_touch: true
    tft_url: 'https://ocaso.duckdns.org:8123/local/tft/Solar.tft'
    touch_sleep_timeout: 90
    wake_up_page: 0
    lambda: |-
      it.send_command_printf("page0.eWifi.val=%d",id(wf).is_connected());
      int pAct = id(pagAct).state;
      if (pAct==2) {
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",10,10,340,20,0,65535,0,0,1,3,"Controlador Solar por:");
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",10,30,340,20,1,65535,0,0,1,3,"JFA");
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",10,60,190,20,0,65535,0,0,1,3,"Red Wifi:");
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",210,60,140,20,0,65535,0,0,1,3,"IP:");
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",10,80,190,20,1,65535,0,0,1,3,id(wSSID).state.c_str());
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",210,80,140,20,1,65535,0,0,1,3,id(wIP).state.c_str());
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",10,100,190,20,0,65535,0,0,1,3,"MAC:");
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",10,120,190,20,1,65535,0,0,1,3,id(wMAC).state.c_str());
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%s\"",210,100,140,20,0,65535,0,0,1,3,"Señal:");
        it.send_command_printf("xstr %d,%d,%d,%d,%d,%d,%d,%d,%d,%d,\"%.1f dB\"",210,120,140,20,1,65535,0,0,1,3,id(wRSSI).state);
      }
      if(id(ePantIni)==false){
        id(ePantIni)=true;
        id(nbPrim).set_state(id(bPrim).state,false,true);
        id(nbSecu).set_state(id(bSecu).state,false,true);
        id(nbResi).set_state(id(bResi).state,false,true);
      }
  
