  - platform: nextion
    nextion_id: nxxt
    id: tempAlta
    name: "Temperatura Arriba"
    component_name: page0.tempAlta
    internal: true
  - platform: nextion
    nextion_id: nxxt
    id: tempBaja
    name: "Temperatura Abajo"
    component_name: page0.tempBaja 
    internal: true
  - platform: nextion
    nextion_id: nxxt
    id: pagAct
    name: "pagAct"
    variable_name: pagAct
    internal: true
  - platform: nextion
    nextion_id: nxxt
    id: ndti
    name: "DT Inicio"
    component_name: page1.dti
    internal: true
  - platform: nextion
    nextion_id: nxxt
    id: ndtf
    name: "DT Parada"
    component_name: page1.dtf
    internal: true
  - platform: nextion
    nextion_id: nxxt
    id: nsmx
    name: "Temp. Max"
    component_name: page1.smx
    internal: true
  - platform: nextion
    nextion_id: nxxt
    id: nbypass
