      then:
        - lambda: |-
            ESP_LOGI("switch", "Voy a setear Nextion bResi turn OFF");
            id(nbResi).set_state(0,false,true);
  - platform: gpio
    name: "${friendly_name} Válvulas" #Rele04
    icon: 'mdi:pipe-valve'
    id: bValv
    pin: 
      number: 14 #10
      inverted: true
  - platform: nextion
    nextion_id: nxxt
    id: nbPrim
    name: "nbPrim"
    component_name: page0.bPrim 
    internal: true
    on_turn_on:
      then:
        - lambda: |-
            ESP_LOGI("switch", "El valor de Nextion bPrim turn ON");
            id(bPrim).turn_on();
    on_turn_off:
      then:
        - lambda: |-
            ESP_LOGI("switch", "El valor de Nextion bPrim turn OFF");
            id(bPrim).turn_off();
  - platform: nextion
    nextion_id: nxxt
    id: nbSecu
